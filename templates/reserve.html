{% extends 'super_page.html' %}
{% load static %}
{% block title %}
    <title>Reserve</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 45%;
            width: 900px;
            margin: auto;
        }
    </style>
{% endblock %}

{% block body %}


    <form action="{% url 'event:reserve' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Reserve"/>
    </form>
    <div id="map"></div>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?callback=initMap"></script>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 6,
                center: {lat: 33.363882, lng: 51.044922}
            });

            map.addListener('click', function (e) {
                placeMarkerAndPanTo(e.latLng, map);
            });
        }

        function placeMarkerAndPanTo(latLng, map) {
            var marker = new google.maps.Marker({
                position: latLng,
                map: map
            });
            map.panTo(latLng);
        }
    </script>
{% endblock %}
