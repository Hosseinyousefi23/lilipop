{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/user_main_page.css' %}">
    <script src="{% static 'js/user_main_page.js' %}"></script>
</head>
<body>

<div id="mySidenav" class="sidenav" dir="rtl" onclick="deselectMenuItems()">
    <div id="closebtndiv">
        <a href="javascript:void(0)" id="closebtn" onclick="closeButton(event)"><b>&times;</b></a>
    </div>
    <div id="menudiv">
        <a id="reserve_link" onclick="showReserve(event)">Reserve</a>
        <a id="aboutus_link" onclick="showAboutUS(event)">About us</a>
        <a href="{% url 'userman:logout' %}">Logout</a>
    </div>
</div>
<div class="sidenav" id="reserve_div" dir="rtl">
    <form>
        <div id="select_place_div" class="form_part">
            <h2>Place</h2>
            <img src="{% static 'icons/menu/container_gallery.png' %}"/>
            <img src="{% static 'icons/menu/mobile_media_unit.png' %}"/>
            <img src="{% static 'icons/menu/smart_furniture.png' %}"/>
        </div>
        <div id="select_location_div" class="form_part">
            <h2>Location</h2>
        </div>
        <div id="select_time_div" class="form_part">
            <h2>Time</h2>
        </div>
        <div id="title_div" class="form_part">
            <h2>Title</h2>
        </div>
        <div id="description_div" class="form_part">
            <h2>Description</h2>
        </div>
        <div id="select_facilities" class="form_part">
            <h2>Facilities</h2>
        </div>
    </form>
</div>
<div class="sidenav" id="aboutus_div" dir="rtl">

</div>

<div id="map"></div>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUdhNRJM-BAnT4hSvg-JHuK5vaKUzQ75Q&callback=initMap&language=fa&v=3"></script>
</body>
</html>
